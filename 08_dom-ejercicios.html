
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios DOM</title>

  <link rel="stylesheet" href="css/Dom_Ejercicios.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>
<body>

  <header class="header">
    <h1>Ejercicios del DOM</h1>
  </header>

  <button class="panel-btn hamburgers hamburger--emphatic" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <aside class="panel">
    <nav class="menu">
      <a href="#seccion1">Reloj Digital y Alarma Sonora</a>
      <a href="#seccion2">Evento de Teclado</a>
      <a href="#seccion3">Cuenta Regresiva</a>
      <a href="#seccion4">seccion4</a>
      <a href="#seccion5">seccion5</a>

    </nav>

  </aside>

  <main>
    <section id="seccion1" class="section">
      <h1>Reloj Digital y Alarma Sonora</h1>
      <div id="reloj">
      </div>
      <div>
        <button  id="iniciar-reloj" class="btn btn-primary">Iniciar Reloj</button>
        <button  id="detener-reloj" class="btn btn-danger">Detener Reloj</button>
        <button  id="iniciar-alarma" class="btn btn-secondary">Iniciar Alarma</button>
        <button  id="detener-alarma" class="btn btn-danger">Detener Alarma</button>
      </div>
    </section>
    <section id="seccion2" class="section">
      <h1>Evento de Teclado</h1>
      <article class="stage">
        <img src="./assets/navecita.png" alt="" class="ball">
      </article>
    </section>
    <section id="seccion3" class="section">
      <h1>Cuenta Regresiva</h1>
     
      <div class="card" style="width: 18rem;">
        <div id="gatito">
          <img src="./assets/gatitoTriste.jpg.opdownload"  class="card-img-top" alt="">
        </div>
        
        <div class="card-body">
          
          <div id="cuenta">
          </div>
          <button  id="btn_gatito" class="btn btn-primary">LLEGO!!</button>
          
        </div>
      </div>
    </section>
    <section id="seccion4" class="section">
      <h1>Seccion 4</h1>
    </section>
    <section id="seccion5" class="section">
      <h1>Seccion5</h1>
    </section>
  </main>

<script src="js/index_dom.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
